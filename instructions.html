<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/instructions.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div class="launcher">
        <div class="header">
            <div class="versus">
                <img src="./images/ryu-thumbnail.jpg" alt="ryu">
                 <div class="vs">VS</div>
                <img src="./images/ken-thumbnail.jpg" alt="ken">
            </div>
        </div>

        <div class="main">
            <div class="instructions">
                <div class="brief">
                    <h3 class="title">Instructions</h3>
                    <p class="brief-rules">Use the left and the right arrow to move </br> The down arrow to crouch </br> The space bar to throw a punch in the face</p>
                </div>
        
                <div class="controls">
                    <div class="controls-spacebar">
                        <span class="keyboardKey spacebarKey"></span>
                      </div>
                
                      <div class="controls-arrowKeys">
                        <span class="keyboardKey leftKey"></span>
                        <span class="keyboardKey bottomKey"></span>
                        <span class="keyboardKey rightKey"></span>
                        <span class="keyboardKey topKey"></span>
                      </div>
                </div>
            </div>

            <div class="maps">
                <h3 class="title">The field of battle</h3>
                <div class="maps-thumbnails">
                    <img src="./images/map1.gif" alt="map1">
                    <img class="selected" src="./images/map2.gif" alt="map2">
                    <img src="./images/map3.gif" alt="map3">
                    <a href="./index.html" id="startGame">FIGHT</a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
